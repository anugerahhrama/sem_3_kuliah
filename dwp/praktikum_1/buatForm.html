<html>

<head>
    <title>Membuat Form</title>
</head>

<body>
    <form action="gambar.html" method="post">
        <h4>FORM</h4>
        <input type="text" name="var1" size="30" value="Enter your name here.">
        <br><br>
        <input type="text" name="var7" size="30" value="Enter your address here.">
        <br><br>
        <b>Are you student?</b>
        <input type="checkbox" name="var3">
        <br><br>
        <b>How old are you?</b>
        <br>
        <input type="radio" name="var4" value="r1">10-15 <br>
        <input type="radio" name="var4" value="r2">16-20 <br>
        <input type="radio" name="var4" value="r3">21-25 <br>
        <br>
        <b>Which one do you have</b>
        <br>
        <input type="checkbox" name="vehicle1" value="bike">I Have a Bike <br>
        <input type="checkbox" name="vehicle2" value="car">I Have a Car <br>
        <input type="checkbox" name="vehicle3" value="boat">I Have a Boat <br>
        <input type="checkbox" name="vehicle4" value="plane" checked>I Have a Plane <br>
        <br>
        <b>Where are you from?</b>
        <br>
        <select name="var8" size="1">
            <option value="bg">Bulgaria</option>
            <option value="de">Germany</option>
            <option value="fr">France</option>
            <option value="id" selected>Indonesia</option>
        </select>
        <br><br>
        <b>Enter the private code</b>
        <input type="password" name="var9">
        <br><br>
        <b>Enter your comment</b>
        <br>
        <textarea name="var10">Full this area</textarea>
        <br><br>
        <input type="submit" name="var5" value="Send">
        <input type="reset" name="var6" value="Clear">
    </form>
</body>

</html>
