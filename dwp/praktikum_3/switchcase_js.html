<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silakan Pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah = "";
        switch (jawab) {
            case "1":
                hadiah = "tisu";
                break;
            case "2":
                hadiah = "1 kotak kopi";
                break;
            case "3":
                hadiah = "sticker";
                break;
            case "4":
                hadiah = "minyak goreng";
                break;
            case "5":
                hadiah = "Uang Rp. 50.000";
                break;
            default:
                document.write("<p>Opps! Anda salah pilih</p>");
                break;
        }

        if (hadiah === '') {
            document.write("<p>Kamu gagal mendapatkan hadiah</p>");
        } else {
            document.write("<p>Selamat kamu mendapatan " + hadiah + "</p>");
        }
    </script>
</body>

</html>
